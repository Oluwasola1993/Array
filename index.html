<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid mx-auto col-lg-6 col-10 shadow-sm mt-lg-5 mt-2 p-3">
        <h1 class="text-center text-decoration-underline my-3">Mini Mart</h1>
        <input type="text" class="form-control-sm w-100 shadow-none my-2 border border-primary" id="inp">
        <button class="btn btn-outline-danger my-2 sm-12 w-100" onclick="addItems()">Submit</button>
    </div>
    <div class="container-fluid mx-auto col-lg-6 col-10 shadow-sm mt-lg-2 mt-2 p-3">
        <h3 class="text-center" id="noItem">No Item Added Yet</h3>
        <table class="table table-bordered table-striped table-success" style="display: none;" id="show"></table>
    </div>

    <div class="container-fluid mx-auto col-lg-6 col-10 my-10" id="allItemsButtons">
        <button class="btn btn-danger mt-3 mx-2 my-2" onclick="removeLastItem()">Delete last</button>
        <button class="btn btn-primary mt-3 mx-2 my-2" onclick="removeFirstItem()">Delete First</button>
        <button class="btn btn-success mt-3 mx-2 my-2" onclick="addItemFromTheStart()">Add To Beginning</button>
        <button class="btn btn-primary mt-3 mx-2 my-2" onclick="deleteAll()">Delete all</button>
        <button class="btn btn-dark mt-3 mx-2 my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete
            any</button>
        <button class="btn btn-secondary mt-3 mx-2 my-2" data-bs-toggle="modal"
            data-bs-target="#exampleModal2">Edit</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Item To Delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center form-control form-control-sm my-2 text-bg-danger border border-danger"
                        style="display: none;" id="modalError">Field cannot be empty, please fill in the space</div>
                    <div class="text-center form-control form-control-sm my-2 text-bg-success border border-success"
                        style="display: none;" id="modalSuccess">Item Deleted Successfully</div>
                    <input type="number" class="form-control form-control-sm my-2"
                        placeholder="Enter item number to delete" id="inp2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="deleteAny()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Item To Edit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center form-control form-control-sm my-2 text-bg-danger border border-danger"
                        style="display: none;" id="modalError2">Fields cannot be empty, please fill in the spaces
                    </div>
                    <div class="text-center form-control form-control-sm my-2 text-bg-success border border-success"
                        style="display: none;" id="modalSuccess2">Item Edited Successfully</div>
                    <input type="number" class="form-control form-control-sm my-2"
                        placeholder="Enter item number to edit" id="inp3">
                    <input type="text" class="form-control form-control-sm my-2" placeholder="Enter new item to edit to"
                        id="inp4">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editButton()">Save changes</button>
                </div>
            </div>
        </div>

        <script src="sript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
